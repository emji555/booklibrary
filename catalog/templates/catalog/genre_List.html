{% extends "base_generic.html" %}

{% block content %}
  <h1>genres List</h1>
  {% if genre_list %}
  <ul>
    {% for genre in genre_list %}
      <li>
        <a href="{{ genre.get_absolute_url }}">{{ genre.name}} </a>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no genre in the library.</p>
  {% endif %}
{% endblock %}
